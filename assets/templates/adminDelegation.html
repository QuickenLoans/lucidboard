<form data-ng-submit="submit()">
  <h4 class="underline">Delegate User to be an Administrator</h4>
  <ul class="form-fields">
    <li>
      <label for="username">Username</label>
      <input type="text" data-ng-model="username" placeholder="username">
    </li>
    <li>
      <label for="password">Delegation Password</label>
      <input type="password" data-ng-model="password" placeholder="username">
    </li>
    <li>
      <input type="submit" class="btn" value="Delegate {{username || '...'}} as an admin">
    </li>
  </ul>
  <p>{{message}}</p>
</form>
