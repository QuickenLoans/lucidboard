<div class="nav" ng-controller="HeaderCtrl" data-ng-class="{archived:board.archived}">
    <div class="tier">
        <a href="/boards" class="aside-left">
            <svg class="icon-logo">
                <desc>Logo</desc>
                <use xlink:href="#lucidboard"></use>
            </svg>
        </a>
        <ul class="x-list-inline nav-links" data-ng-show="user.signedIn">
            <li>
                <a class="divided-copy" href="/boards">
                    All Boards
                </a>
            </li>
            <li>
                <a href="#" data-ng-click="signout($event)">
                     Sign Out {{user.name}}
                </a>
            </li>
        </ul>
    </div>
    <div data-ng-if="showBoardNav" class="tier mbs">
        <div class="clear-title">
            <h1 class="delta"
              data-ng-if="board.isFacilitator"
              data-ng-class="{active:view.tab.current === 'board'}"
              data-editable-text="board.title"
              data-buttons="no"
              data-e-maxlength="50"
              data-onbeforesave="checkBoardTitle($data)"
              >
                {{board.title}}
            </h1>
            <a href="#" class="aside-left"
              data-ng-if="!board.isFacilitator"
              data-ng-click="view.tab.switch('board')"
              data-ng-class="{active:view.tab.current === 'board'}"
              >
                <h1 class="delta">
                    {{board.title}}
                </h1>
            </a>
        </div>
        <ul class="x-list-inline">
            <li class="nav-full" data-ng-show="board.votesEnabled">
                <div>
                    <svg class="aside-left icon-standard" fill="#ffffff">
                        <desc>Vote icon</desc>
                        <use xlink:href="#heart"></use>
                    </svg>
                    {{board.votesAreInfinite ? '&infin;' : board.votesRemaining + '/' + board.votesPerUser}}
                </div>
            </li>
            <li data-ng-show="!board.isFacilitator && board.timerRunning">
              <svg class="aside-left icon-standard" fill="#ffffff"
                data-ng-class="{'animate-pop': view.timer.clockPop}"
                >
                <desc>Board Clock Timer Icon</desc>
                <use xlink:href="#clock"></use>
              </svg>
              {{board.timer.remaining | secondsToMinutes}}
            </li>
            <li class="nav-full">
                <select id="viewSections" data-ng-model="view.column.current"
                  data-ng-options="columnView.label for columnView in view.column.options">
                </select>
            </li>
            <li data-ng-show="board.isFacilitator">
                <a href="#" class="btn" data-ng-click="toggleTimerForm($event)">
                    <timer data-clock-pop="clockPop" data-show-form="view.timer.showForm"></timer>
                </a>
            </li>
            <li data-ng-show="board.isFacilitator">
                <a href="#" class="btn" data-ng-click="view.tab.switch('settings', 'board')"
                  data-ng-class="{active:view.tab.current === 'settings'}">
                    <svg class="aside-left icon-standard" fill="#ffffff">
                        <desc>Board Settings Icon</desc>
                        <use xlink:href="#settings"></use>
                    </svg>
                    Settings
                </a>
            </li>
            <li class="board-menu-item">
                <a href="#" data-ng-click="view.boardMenu.toggle(undefined, $event)">
                    <svg class="icon-alert ptm" fill="#ffffff" data-ng-class="{'active-icon':view.boardMenu.shown}">
                        <desc>Menu Icon</desc>
                        <use xlink:href="#site-menu"></use>
                    </svg>
                </a>
            </li>
        </ul>
        <div class="board-menu" data-ng-show="view.boardMenu.shown">
            <ul class="y-list">
                <li>
                    <a href="#" data-ng-click="view.closeMenus(); goFullScreen();">
                        Go Fullscreen
                    </a>
                </li>
                <li data-ng-show="board.isFacilitator">
                    <a href="#" data-ng-click="view.closeMenus(); sortByVotes();">
                        Sort by Votes
                    </a>
                </li>
                <li>
                    <a href="/boards/{{board.id}}/export/csv"
                      data-ng-click="view.closeMenus()"
                      target="_self"
                      >
                        Export to CSV
                    </a>
                </li>
                <li>
                    <a href="mailto:?subject={{mailtoSubject}}&body={{mailtoBody}}"
                      data-ng-click="view.closeMenus()">
                        Email Board
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
