<a href="/boards/{{board.slug}}"
  data-ng-class="{'y-list--color__item-muted':board.archived,'y-list--color__item-dark':board.private}"
  >
  <span data-ng-show="board.p_lock">(L)</span>
  {{board.title}}
  <small class="font--small-muted">{{board.createdAt | formatDate}}</small>
  <small class="aside-right">{{board.creatorUsername}}</small>
</a>
<a href="" data-ng-click="confirmDelete(b)" data-ng-show="deletable">
  Delete Board
</a>
