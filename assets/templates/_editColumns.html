<h4 class="underline">Current Columns</h4>
<ul class="y-list-color">
    <li data-ng-repeat="c in board.columns()">
        <a href="#">
            <svg class="icon-standard icon-small aside-left" fill="#ffffff">
                <desc>Delete Icon</desc>
                <use xlink:href="#minus-alt"></use>
            </svg>
            {{c.title}}
            <svg class="icon-standard aside-right" fill="#ffffff">
                <desc>Move Icon</desc>
                <use xlink:href="#site-menu"></use>
            </svg>
            <div class="item-delete">
                Delete {{c.title}}
            </div>
        </a>
    </li>
</ul>
<form data-ng-submit="createColumn()">
<ul class="form-fields">
  <li>
    <h4 class="underline">Add New Column</h4>
    <input type="text" data-ng-model="title" placeholder="Column Title">
    <p data-ng-show="error">A column title is required.</p>
  </li>
  <li>
    <input type="submit" value="Create New Column" class="btn">
  </li>
</ul>
</form>
