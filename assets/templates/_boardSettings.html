<form data-ng-submit="submit()">
  <ul class="form-fields">
    <li>
      <label for="title">Board Title</label>
      <input id="title" type="text" data-ng-model="b.title" placeholder="Title" maxlength="50">
    </li>
</ul>
<ul class="form-fields">
    <li data-ng-if="!b.id">
      <label for="colset">Board Type</label>
      <select id="colset" data-ng-model="b.colsetId">
        <option data-ng-repeat="s in colsets" value="{{s.id}}">{{s.name}} ({{s.cols.join(', ')}})</option>
      </select>
    </li>
    <li>
      <label for="votesPerUser">
        Vote Limit Per User
      </label>
      <select id="votesPerUser" data-ng-model="b.votesPerUser">
        <option value="-1">Unlimited</option>
        <option value="0">No Votes Allowed</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </li>
    <li>
      <label>Participants Can:</label>
      <label for="p_seeVotes"><input id="p_seeVotes" type="checkbox" data-ng-model="b.p_seeVotes"> See Votes</label>
      <label for="p_seeContent"><input id="p_seeContent" type="checkbox" data-ng-model="b.p_seeContent"> See Card Content</label>
      <div data-ng-if="false">
        <label for="p_lock">Actually not do anything</label>
        <input id="p_lock" type="checkbox" data-ng-model="b.p_lock">
      </div>
    </li>
    <li>
      <label for="input_archived" data-ng-show="b.id">
          <input id="input_archived" type="checkbox" data-ng-model="b.archived">
          Board is Archived
      </label>
      <label for="input_private">
          <input id="input_private" type="checkbox" data-ng-model="b.private">
          Board is Private
      </label>
    </li>
    <li>
      <input class="btn" type="submit" value="{{b.id ? 'Update' : 'Create'}} Board">
    </li>
  </ul>
</form>
<edit-columns data-ng-if="board.loaded"></edit-columns>
