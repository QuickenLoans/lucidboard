<form data-ng-submit="submit()">
  <ul class="form-fields">
      <li data-ng-show="b.id">
          <a href="/boards/{{b.id}}/export/csv" target="_self">
              <svg class="icon-left" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="19" viewBox="0 0 24 32">
                  <path d="M14 0h-14v32h24v-22.002l-10-9.998zM4 28v-24h8v8h8v16h-16z" fill="#3f5866"></path>
              </svg>
              Export to CSV
          </a>
      </li>
    <li>
      <label for="title">Board Title</label>
      <input id="title" type="text" data-ng-model="b.title" placeholder="Title" maxlength="60">
    </li>
    <li data-ng-if="!b.id">
      <label for="colset">Board Type</label>
      <select id="colset" data-ng-model="b.colsetId">
        <option data-ng-repeat="s in colsets" value="{{s.id}}">{{s.name}} ({{s.cols.join(', ')}})</option>
      </select>
    </li>
    <li>
      <label for="votesPerUser">
        Vote Limit Per User
      </label>
      <select id="votesPerUser" data-ng-model="b.votesPerUser">
        <option value="-1">Unlimited</option>
        <option value="0">No Votes Allowed</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </li>
    <li>
      <label>Participants Can:</label>
      <label for="p_seeVotes"><input id="p_seeVotes" type="checkbox" data-ng-model="b.p_seeVotes"> See Votes</label>
      <label for="p_seeContent"><input id="p_seeContent" type="checkbox" data-ng-model="b.p_seeContent"> See Card Content</label>
      <label for="p_combineCards"><input id="p_combineCards" type="checkbox" data-ng-model="b.p_combineCards"> Combine Cards</label>
      <div ng-if="false">
        <label for="p_lock">Actually not do anything</label>
        <input id="p_lock" type="checkbox" data-ng-model="b.p_lock">
      </div>
    </li>
    <li>
      <input class="btn" type="submit" value="{{b.id ? 'Update' : 'Create'}} Board">
    </li>
  </ul>
</form>
<edit-columns board="board" data-ng-if="board"></edit-columns>
