<div class="tier">
    <section class="panel-half">
        <h1 class="gamma heading-underline">
            Current Boards
        </h1>
        <ul class="form-fields">
            <li>
                <input type="text" data-ng-model="query" placeholder="Filter boards">
            </li>
        </ul>
        <ul class="y-list-color">
          <li data-ng-repeat="b in boards | filter:query">
            <a href="/boards/{{b.id}}">
              {{b.title}}
              <small style="float:right">/{{b.creatorUsername}}</small>
            </a>
          </li>
        </ul>
        &laquo; <a href="/archived-boards">Archived Boards</a>
    </section>
    <section class="panel-half last">
        <h1 class="gamma heading-underline">
            Create New Board
        </h1>
        <board-settings></board-settings>
    </section>
</div>
